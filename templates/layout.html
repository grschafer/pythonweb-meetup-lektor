<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” pythonweb-demo</title>
<body>
  <header>
    <h1>pythonweb-demo</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif %}>
          <a href="{{ '/'|url }}">Welcome</a>
        </li>
        {% for page in site.query('/').order_by('-navsort') %}
          <li>
            <a href="{{ page|url }}">{{ page.navtitle }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2016 by Greg Schafer.
  </footer>
</body>
